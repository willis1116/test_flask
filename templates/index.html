<!DOCTYPE html> 
<html> 
      
<head>
    <meta charset="utf-8">  
    <title>  
        第一個網頁  
    </title>  
</head>  
  
<body> 
    <h1>網頁主畫面</h1> 
    <a href="/user/你好">連結到網頁</a>

    <hr/>

        最大數字<input type="text" name = "max"/>

    </p>

        </h2> 
      
        <img src= 
"https://contribute.geeksforgeeks.org/wp-content/uploads/gfg_200X200-1.png">

    </template>
